[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    # Uncomment for coverage (requires pytest-cov):
    # --cov=monitorsettings
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_display: Tests that require actual display hardware

# Minimum coverage percentage
# Uncomment to enforce minimum coverage
# --cov-fail-under=80

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

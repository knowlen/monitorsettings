name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[blessed,dev]"

    - name: Run black
      run: |
        black --check --line-length=100 monitorsettings tests

    - name: Run ruff
      run: |
        ruff check monitorsettings tests

    - name: Run mypy
      run: |
        mypy monitorsettings

    - name: Run tests with pytest
      run: |
        pytest tests -v --cov=monitorsettings --cov-report=term-missing

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        pip install twine
        twine check dist/*

    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import monitorsettings; print(monitorsettings.__version__)"